<div>
    <ng-autocomplete class="ng-autocomplete" [data]="searchResults" [searchKeyword]="keyword"
        (selected)='selectEvent($event)' (inputChanged)='onChangeSearch($event)' [itemTemplate]="itemTemplate"
        [notFoundTemplate]="notFoundTemplate" placeHolder="Search title..." #auto>
    </ng-autocomplete>
</div>
<ng-template class="" #itemTemplate let-item>
    <div class="container">
        <div class="card w-100 overflow-hidden">
            <div class="row">
                <div class="col-md-4">
                    <img [src]="item.poster" class="h-100 poster ">
                </div>
                <div class="col-md-8 ">
                    <div class="card-block ">
                        <h5 class="card-title h4" [innerHtml]="item.title"></h5>

                    </div>
                </div>

            </div>
        </div>
    </div>

</ng-template>

<ng-template #notFoundTemplate let-notFound>
    <div [innerHTML]="notFound"></div>
</ng-template>
